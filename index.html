<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-form {
            max-width: 25%;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h2>Contacte-nos</h2>
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    <div class="valid-feedback">perfeito !</div>
                    <div class="invalid-feedback">Por favor, insira um email válido.</div>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <input type="text" class="form-control" id="subject" placeholder="Digite o assunto" required>
                    <div class="valid-feedback">perfeito !</div>
                    <div class="invalid-feedback">Por favor, escreva um assunto.</div>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem" required></textarea>
                    <div class="valid-feedback">perfeito !</div>
                    <div class="invalid-feedback">Por favor, escreva uma mensagem.</div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
